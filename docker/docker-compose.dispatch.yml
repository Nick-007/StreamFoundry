services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    restart: unless-stopped
    command: azurite --location /data --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data

  controller:
    build:
      context: ..
      dockerfile: docker/Dockerfile.controller
    container_name: streamfoundry-controller
    depends_on:
      - azurite
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker:ro
    environment:
      TRANSCODE_DISPATCH_MODE: "docker"
      TRANSCODE_DISPATCH_RUNNER: "/home/site/wwwroot/scripts/dev/run_worker_local.sh"
      TRANSCODE_WORKER_IMAGE: "streamfoundry-transcoder:local" # or the registry image
      DOCKER_HOST: "unix:///var/run/docker.sock"
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1"
      FUNCTIONS_WORKER_RUNTIME: "python"
      AzureWebJobsFeatureFlags: "EnableWorkerIndexing"
      # Force file-based secret storage to the mounted path for predictable host.json location
      #AzureWebJobsSecretStorageType: "files"
      #AzureWebJobsSecretStorageBasePath: "/azure-functions-host/Secrets"
      # controller functions only
      AzureWebJobsSecretStorageType: "Blob"
      AzureFunctionsJobHost__hostid: "streamfoundry"
      AzureFunctionsJobHost__functions__0: "submit_job"
      AzureFunctionsJobHost__functions__1: "package_submit"
      AzureFunctionsJobHost__functions__2: "blob_enqueuer"
      AzureFunctionsJobHost__functions__3: "transcode_queue"
      AzureFunctionsJobHost__logging__console__isEnabled: "true"
      AzureFunctionsJobHost__logging__console__logLevel__Default: "Information"
      ASPNETCORE_URLS: "http://0.0.0.0:7071"
    ports:
      - "7071:7071"

  # transcode-worker:
