  #   image: streamfoundry-transcoder:local
  #   container_name: streamfoundry-transcoder
  #   entrypoint: [ "/bin/bash", "/home/site/wwwroot/run_transcode.sh" ]
  #   # No automatic startup; launched per job via run_worker_local.sh
  #   profiles: [ "manual" ]

volumes:
  azurite-data: #host-secrets:
